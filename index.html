  <body>
      <header>
        <h1>Example Startup Employee Directory</h1>
        <div class="input-group rounded search">
          <!--resource from https://mdbootstrap.com/docs/standard/forms/search/ -->
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" search-bar/>
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </header>
       <!-- container reference from https://github.com/jasonTesar/Techdegree-Project-8/blob/master/index.html -->
      <main class="grid-container">
      </main>
      <div class="overlay hidden">
        <div class="modal">
          <button class="modal-close"><i class="far fa-window-close lightbox-close"></i></button>
          <div class="modal-content"></div>
          <div class="lightbox-arrow">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-arrow-right"></i>
        </div>
        </div>
      </div>
      <footer class="bg-light text-center ">

        <div class="container p-4">

          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Github -->
            <a class="btn btn-primary btn-floating m-1" style="background-color: #333333"
            href="https://github.com/elijahpereira" target="_blank"
            role="button"><i class="fab fa-github"></i></a>
            <!-- Twitter -->
            <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee"
            href="https://twitter.com/jittbaby1" target="_blank"
            role="button"><i class="fab fa-twitter"></i></a>
            <!-- Linkedin -->
            <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca"
            href="https://www.linkedin.com/in/elijah-pereira-b85baa20a/" target="_blank"
            role="button"><i class="fab fa-linkedin-in"></i></a>
          </section>
          <!-- Section: Social media -->



          <!-- Section: Text -->
          <section class="mb-4">
            <p>
              Directory created by Elijah Pereira.
            </p>
          </section>
          <!-- Section: Text -->


        </div>
        <!-- Grid container -->

      </footer>
      <!--API Script-->
      <script src="fetchAPI.js"></script>
      <!-- MDB -->
      <script type="text/javascript" src="bootstrap/js/mdb.min.js"></script>
      <!-- Custom scripts -->
      <script type="text/javascript"></script>
